<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Gerenciamento de Vídeos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EduLearn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gerenciamento de Vídeos</h1>
        <form id="videoForm">
            <div class="mb-3">
                <label for="videoTitle" class="form-label">Título do Vídeo</label>
                <input type="text" class="form-control" id="videoTitle" placeholder="Digite o título do vídeo" required>
            </div>
            <div class="mb-3">
                <label for="videoDescription" class="form-label">Descrição</label>
                <textarea class="form-control" id="videoDescription" rows="3" placeholder="Escreva uma breve descrição"
                    required></textarea>
            </div>
            <div class="mb-3">
                <label for="videoURL" class="form-label">URL do Vídeo (Iframe)</label>
                <textarea class="form-control" id="videoURL" rows="3" placeholder="<iframe ...></iframe>"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Vídeo</button>
        </form>

        <div id="videoList" class="mt-4">
            <!-- Lista de vídeos aparecerá aqui -->
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editar Vídeo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="editVideoTitle" class="form-label">Título</label>
                <input type="text" class="form-control" id="editVideoTitle">
              </div>
              <div class="mb-3">
                <label for="editVideoDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="editVideoDescription">
              </div>
              <div class="mb-3">
                <label for="editVideoURL" class="form-label">URL do Vídeo</label>
                <input type="text" class="form-control" id="editVideoURL">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="saveEditBtn">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/professor.js"></script>
</body>

</html>
